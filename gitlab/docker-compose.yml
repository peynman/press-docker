version: 3

networks:
  gitlab-network:
    driver: bridge

services:
  gitlab-web:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://my.onlineacademy.ir/gitlab'
        # Add any other gitlab.rb configuration here, each on its own line
        letsencrypt['enable'] = false
    ports:
      - '8080:80'
    volumes:
      - './config:/etc/gitlab'
      - './logs:/var/log/gitlab'
      - './data:/var/opt/gitlab'
    networks:
      - gitlab-network

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    volumes:
      - './runner-config:/etc/gitlab-runner:Z'
      - '/var/run/docker.sock:/var/run/docker.sock'
    networks:
      - gitlab-network

